<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header information - logo and links -->
    <div class="first">
        <div class="header">
            <div class="image"><img src="./images/header.png" alt="Header Logo"></div>
            <div class="links">
                <ul>
                    <li><a href="https://www.playstation.com/en-za/god-of-war/#games">Games</a></li>
                    <li><a href="https://www.playstation.com/en-za/god-of-war/community/">Community</a></li>
                    <li><a href="https://store.steampowered.com/agecheck/app/1593500/">PC</a></li>
                </ul>
            </div>
        </div>
        <!-- Hero image and text -->
        <div class="hero">
            <div class="text">
                <h2>GOD OF WAR COMING TO PC</h2>
                <p>As part of the ongoing Sony ports the immensely popular Santa Monica title God of War will be the next PS exclusive to be coming to PC.</p>
                <button>Sign up</button>
            </div>
            <div>
                <img src="images/hero.webp" alt="hero image">
                <p>Image credit: Sony</p>
            </div>
        </div>
    </div>
</body>
